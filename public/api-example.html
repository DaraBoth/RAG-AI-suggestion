<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TypeFlow AI - API Example</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #333;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
    }
    h1 {
      color: #667eea;
      margin-bottom: 10px;
    }
    .subtitle {
      color: #666;
      margin-bottom: 30px;
    }
    .input-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      font-weight: 600;
      margin-bottom: 8px;
      color: #555;
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 14px;
      box-sizing: border-box;
      font-family: inherit;
    }
    input:focus, textarea:focus {
      outline: none;
      border-color: #667eea;
    }
    textarea {
      resize: vertical;
      min-height: 100px;
    }
    button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
      transition: transform 0.2s;
    }
    button:hover {
      transform: translateY(-2px);
    }
    button:active {
      transform: translateY(0);
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
    }
    .result {
      margin-top: 20px;
      padding: 15px;
      background: #f5f5f5;
      border-radius: 8px;
      border-left: 4px solid #667eea;
    }
    .result h3 {
      margin-top: 0;
      color: #667eea;
    }
    .suggestion {
      padding: 8px 12px;
      margin: 5px 0;
      background: white;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.2s;
      border: 1px solid #e0e0e0;
    }
    .suggestion:hover {
      border-color: #667eea;
      transform: translateX(5px);
    }
    .error {
      color: #d32f2f;
      background: #ffebee;
      padding: 12px;
      border-radius: 8px;
      margin-top: 10px;
    }
    .tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    .tab {
      padding: 10px 20px;
      background: #f5f5f5;
      border: none;
      border-radius: 8px 8px 0 0;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.2s;
    }
    .tab.active {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
    }
    .info {
      background: #e3f2fd;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      border-left: 4px solid #2196f3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üöÄ TypeFlow AI API Example</h1>
    <p class="subtitle">Test the API endpoints with your API key</p>

    <div class="info">
      <strong>‚ÑπÔ∏è Setup Required:</strong> Enter your API key below to test the endpoints. 
      Generate a key at <code>/api/keys/generate</code>
    </div>

    <div class="input-group">
      <label for="apiKey">API Key</label>
      <input 
        type="password" 
        id="apiKey" 
        placeholder="tk_live_your_api_key_here"
        value=""
      >
    </div>

    <div class="input-group">
      <label for="baseUrl">Base URL</label>
      <input 
        type="text" 
        id="baseUrl" 
        placeholder="http://localhost:3001"
        value="http://localhost:3001"
      >
    </div>

    <div class="tabs">
      <button class="tab active" onclick="switchTab('word')">Word Completion</button>
      <button class="tab" onclick="switchTab('phrase')">Phrase Suggestion</button>
      <button class="tab" onclick="switchTab('chat')">AI Chat</button>
    </div>

    <!-- Word Completion Tab -->
    <div id="word" class="tab-content active">
      <div class="input-group">
        <label for="wordText">Text Context</label>
        <textarea id="wordText" placeholder="I love to eat">I love to eat</textarea>
      </div>
      <div class="input-group">
        <label for="incompleteWord">Incomplete Word</label>
        <input type="text" id="incompleteWord" placeholder="app" value="app">
      </div>
      <button onclick="testWordCompletion()">Get Word Suggestions</button>
    </div>

    <!-- Phrase Suggestion Tab -->
    <div id="phrase" class="tab-content">
      <div class="input-group">
        <label for="phraseText">Text Context</label>
        <textarea id="phraseText" placeholder="Machine learning is ">Machine learning is </textarea>
      </div>
      <button onclick="testPhraseSuggestion()">Get Phrase Suggestions</button>
    </div>

    <!-- AI Chat Tab -->
    <div id="chat" class="tab-content">
      <div class="input-group">
        <label for="chatMessage">Message</label>
        <textarea id="chatMessage" placeholder="What is machine learning?">What is machine learning?</textarea>
      </div>
      <button onclick="testChat()">Send Message</button>
    </div>

    <div id="result"></div>
  </div>

  <script>
    function switchTab(tab) {
      // Update tab buttons
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      event.target.classList.add('active');
      
      // Update tab content
      document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
      document.getElementById(tab).classList.add('active');
      
      // Clear results
      document.getElementById('result').innerHTML = '';
    }

    async function testWordCompletion() {
      const apiKey = document.getElementById('apiKey').value;
      const baseUrl = document.getElementById('baseUrl').value;
      const text = document.getElementById('wordText').value;
      const incompleteWord = document.getElementById('incompleteWord').value;

      if (!apiKey) {
        showError('Please enter your API key');
        return;
      }

      try {
        const startTime = Date.now();
        const response = await fetch(`${baseUrl}/api/public/complete-word`, {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${apiKey}`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ text, incompleteWord, limit: 5 })
        });

        const data = await response.json();
        const responseTime = Date.now() - startTime;

        if (response.ok) {
          showResult('Word Suggestions', data.suggestions, responseTime);
        } else {
          showError(data.message || 'Request failed');
        }
      } catch (error) {
        showError('Network error: ' + error.message);
      }
    }

    async function testPhraseSuggestion() {
      const apiKey = document.getElementById('apiKey').value;
      const baseUrl = document.getElementById('baseUrl').value;
      const text = document.getElementById('phraseText').value;

      if (!apiKey) {
        showError('Please enter your API key');
        return;
      }

      try {
        const startTime = Date.now();
        const response = await fetch(`${baseUrl}/api/public/suggest-phrase`, {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${apiKey}`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ text, limit: 5 })
        });

        const data = await response.json();
        const responseTime = Date.now() - startTime;

        if (response.ok) {
          showResult('Phrase Suggestions', data.suggestions, responseTime);
        } else {
          showError(data.message || 'Request failed');
        }
      } catch (error) {
        showError('Network error: ' + error.message);
      }
    }

    async function testChat() {
      const apiKey = document.getElementById('apiKey').value;
      const baseUrl = document.getElementById('baseUrl').value;
      const message = document.getElementById('chatMessage').value;

      if (!apiKey) {
        showError('Please enter your API key');
        return;
      }

      try {
        const startTime = Date.now();
        const response = await fetch(`${baseUrl}/api/public/chat`, {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${apiKey}`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ message })
        });

        const data = await response.json();
        const responseTime = Date.now() - startTime;

        if (response.ok) {
          showChatResult('AI Response', data.response, data.metadata, responseTime);
        } else {
          showError(data.message || 'Request failed');
        }
      } catch (error) {
        showError('Network error: ' + error.message);
      }
    }

    function showResult(title, suggestions, responseTime) {
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = `
        <div class="result">
          <h3>${title} (${responseTime}ms)</h3>
          ${suggestions.length > 0 
            ? suggestions.map(s => `<div class="suggestion">${s.text}</div>`).join('')
            : '<p>No suggestions found</p>'
          }
        </div>
      `;
    }

    function showChatResult(title, response, metadata, responseTime) {
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = `
        <div class="result">
          <h3>${title} (${responseTime}ms)</h3>
          <p><strong>${response}</strong></p>
          <small style="color: #666;">
            Context used: ${metadata.contextUsed ? 'Yes' : 'No'} | 
            Chunks retrieved: ${metadata.chunksRetrieved}
          </small>
        </div>
      `;
    }

    function showError(message) {
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = `
        <div class="error">
          <strong>Error:</strong> ${message}
        </div>
      `;
    }
  </script>
</body>
</html>
