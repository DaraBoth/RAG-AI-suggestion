<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart AI Chat Input</title>
    
    <!-- Google Fonts: Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- jQuery from CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 500px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .header p {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
        }

        /* ========================================
           GHOST TEXT POSITIONING EXPLANATION:
           
           The key to the ghost-text effect is using 
           absolute positioning with overflow: hidden.
           
           1. .input-wrapper is position: relative (positioning context)
           2. .ghost-text is position: absolute, same size as textarea
           3. Both have identical font properties (size, family, line-height)
           4. Scrolling: We sync scrollTop between textarea and ghost-text
           5. The ghost-text contains two parts:
              - User input (transparent, color: transparent)
              - AI suggestion (light gray, visible)
           
           Result: Suggestion appears as if behind user's typing!
           ======================================== */

        .input-wrapper {
            position: relative;
            width: 100%;
        }

        .ghost-text {
            /* Absolute positioning inside .input-wrapper */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            
            /* Match textarea dimensions exactly */
            padding: 16px 20px;
            border: 2px solid transparent;
            font-family: 'Inter', sans-serif;
            font-size: 16px;
            line-height: 1.5;
            white-space: pre-wrap;
            word-wrap: break-word;
            overflow: hidden;
            pointer-events: none;
            z-index: 1;
            
            /* Glassmorphism styling */
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border-radius: 12px;
        }

        .user-text {
            color: transparent;
            display: inline;
        }

        .suggestion-text {
            color: rgba(255, 255, 255, 0.35);
            display: inline;
            font-weight: 400;
        }

        .tab-hint {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            margin-left: 4px;
            padding: 2px 6px;
            background: rgba(100, 200, 255, 0.2);
            border: 1px solid rgba(100, 200, 255, 0.4);
            border-radius: 4px;
            font-size: 11px;
            color: rgba(100, 200, 255, 0.8);
            font-weight: 600;
            opacity: 0;
            animation: fadeInTab 0.3s ease-out forwards;
            animation-delay: 0.2s;
        }

        @keyframes fadeInTab {
            from {
                opacity: 0;
                transform: translateY(-2px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        textarea {
            position: relative;
            z-index: 2;
            width: 100%;
            min-height: 120px;
            padding: 16px 20px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            font-family: 'Inter', sans-serif;
            font-size: 16px;
            line-height: 1.5;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            color: white;
            resize: none;
            outline: none;
            transition: all 0.3s ease;
            
            /* Hide scrollbar for aesthetic */
            scrollbar-width: thin;
            scrollbar-color: rgba(255, 255, 255, 0.2) transparent;
        }

        textarea::-webkit-scrollbar {
            width: 6px;
        }

        textarea::-webkit-scrollbar-track {
            background: transparent;
        }

        textarea::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
        }

        textarea::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        textarea::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }

        textarea:focus {
            border-color: rgba(100, 200, 255, 0.5);
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 20px rgba(100, 200, 255, 0.1);
        }

        .input-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 12px;
            font-size: 13px;
            color: rgba(255, 255, 255, 0.4);
        }

        .char-count {
            font-weight: 500;
        }

        .send-button {
            padding: 10px 20px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 13px;
            font-weight: 600;
            font-family: 'Inter', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
            outline: none;
        }

        .send-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(102, 126, 234, 0.4);
        }

        .send-button:active {
            transform: translateY(0);
        }

        .demo-info {
            margin-top: 30px;
            padding: 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 13px;
            line-height: 1.6;
        }

        .demo-info strong {
            color: rgba(255, 255, 255, 0.8);
            display: block;
            margin-bottom: 6px;
        }

        .demo-keywords {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-top: 8px;
        }

        .keyword-badge {
            display: inline-block;
            padding: 4px 10px;
            background: rgba(100, 200, 255, 0.15);
            border: 1px solid rgba(100, 200, 255, 0.3);
            border-radius: 4px;
            font-size: 12px;
            color: rgba(100, 200, 255, 0.9);
            font-family: 'Courier New', monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>âœ¨ Smart AI Chat Input</h1>
            <p>Type to see AI suggestions as ghost text</p>
        </div>

        <!-- Main Input Section -->
        <div class="input-wrapper">
            <!-- Ghost Text Div: Contains user input (transparent) + AI suggestion (visible) -->
            <div class="ghost-text" id="ghostText">
                <span class="user-text"></span><span class="suggestion-text"></span>
            </div>

            <!-- Main Textarea: User types here, sits on top of ghost-text -->
            <textarea 
                id="chatInput" 
                placeholder="Type something like 'Ho', 'How', 'Tell', 'Write'..."
                spellcheck="false"
            ></textarea>
        </div>

        <!-- Input Info Bar -->
        <div class="input-info">
            <div class="char-count">
                <span id="charCount">0</span> characters
            </div>
            <button class="send-button">Send Message</button>
        </div>

        <!-- Demo Instructions -->
        <div class="demo-info">
            <strong>ðŸ’¡ Try these:</strong>
            <div class="demo-keywords">
                <span class="keyword-badge">Type: "Ho"</span>
                <span class="keyword-badge">Type: "How"</span>
                <span class="keyword-badge">Type: "Tell"</span>
                <span class="keyword-badge">Type: "Write"</span>
            </div>
            <div style="margin-top: 10px;">
                When a suggestion appears, press <strong>[Tab]</strong> to accept it instantly!
            </div>
        </div>
    </div>

    <script>
        $(function() {
            const $textarea = $('#chatInput');
            const $ghostText = $('#ghostText');
            const $userText = $ghostText.find('.user-text');
            const $suggestionText = $ghostText.find('.suggestion-text');
            
            let debounceTimer;
            const DEBOUNCE_TIME = 500; // 500ms debounce

            /**
             * MOCK AI SUGGESTION ENGINE
             * Returns predefined suggestions based on input prefix
             */
            function getAISuggestion(text) {
                const trimmed = text.trim().toLowerCase();
                
                const suggestions = {
                    'ho': 'How are you today?',
                    'how': 'How can I help you with that?',
                    'tell': 'Tell me more about your project',
                    'write': 'Write a detailed explanation',
                    'hello': 'Hello! How can I assist you?',
                    'what': 'What would you like to know?',
                    'can': 'Can you explain this in more detail?',
                    'please': 'Please describe your request',
                    'thanks': 'Thanks for using this AI chat input!',
                };

                for (const [key, value] of Object.entries(suggestions)) {
                    if (trimmed.startsWith(key)) {
                        return value;
                    }
                }
                
                return '';
            }

            /**
             * UPDATE GHOST TEXT AND SYNC SCROLLING
             * This is the core of the ghost-text effect
             */
            function updateGhostText() {
                const inputValue = $textarea.val();
                const suggestion = getAISuggestion(inputValue);

                // Update the ghost text parts
                $userText.text(inputValue);
                $suggestionText.text(suggestion);

                // Show/hide tab hint based on whether suggestion exists
                if (suggestion) {
                    // Update character count
                    $('#charCount').text(inputValue.length);

                    if (!$suggestionText.find('.tab-hint').length) {
                        $suggestionText.append('<span class="tab-hint">Tab</span>');
                    }
                } else {
                    $suggestionText.find('.tab-hint').remove();
                    $('#charCount').text(inputValue.length);
                }

                // CRITICAL: Sync scrolling between textarea and ghost-text
                // This ensures ghost text aligns perfectly with user input
                $ghostText.scrollTop($textarea.scrollTop());
                $ghostText.scrollLeft($textarea.scrollLeft());
            }

            /**
             * DEBOUNCED INPUT HANDLER
             * Prevents excessive AI suggestion requests
             */
            $textarea.on('input', function() {
                clearTimeout(debounceTimer);
                
                // Immediate visual feedback for character count
                $('#charCount').text($textarea.val().length);

                // Debounced AI suggestion fetch (simulated)
                debounceTimer = setTimeout(() => {
                    updateGhostText();
                }, DEBOUNCE_TIME);
            });

            /**
             * SCROLL SYNC
             * Keeps ghost-text aligned during scrolling
             */
            $textarea.on('scroll', function() {
                $ghostText.scrollTop($textarea.scrollTop());
                $ghostText.scrollLeft($textarea.scrollLeft());
            });

            /**
             * TAB KEY HANDLER - ACCEPT SUGGESTION
             */
            $textarea.on('keydown', function(e) {
                if (e.key === 'Tab') {
                    e.preventDefault(); // Prevent tab from leaving textarea

                    const currentText = $textarea.val();
                    const suggestion = getAISuggestion(currentText);

                    // If suggestion exists, fill input with it
                    if (suggestion) {
                        $textarea.val(suggestion);
                        updateGhostText();
                        
                        // Move cursor to end
                        $textarea[0].selectionStart = suggestion.length;
                        $textarea[0].selectionEnd = suggestion.length;
                    }
                }
            });

            /**
             * SEND BUTTON HANDLER (Demo only)
             */
            $('.send-button').on('click', function() {
                const text = $textarea.val();
                if (text.trim()) {
                    console.log('Sending:', text);
                    $textarea.val('');
                    updateGhostText();
                    $textarea.focus();
                }
            });

            // Initialize on page load
            updateGhostText();
            $textarea.focus();
        });
    </script>
</body>
</html>
